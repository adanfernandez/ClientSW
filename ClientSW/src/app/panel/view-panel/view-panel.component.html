<div cdkDropListGroup>
    <div>
        <div class="container">
            <h2>To do</h2>

            <div cdkDropList [cdkDropListData]="todo" class="list" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="container">
            <h2>Done</h2>

            <div cdkDropList [cdkDropListData]="done" class="list" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="container">
            <h2>Doing</h2>

            <div cdkDropList [cdkDropListData]="doing" class="list" (cdkDropListDropped)="drop($event)">
                <div class="box" *ngFor="let item of doing" cdkDrag>{{item}}</div>
            </div>
        </div>
        <div>
        </div>
