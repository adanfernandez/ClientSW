<mat-form-field class="input">
    <mat-label>Nombre del panel</mat-label>
    <input matInput [(ngModel)]="panel.name" name="name">
</mat-form-field>

<button class="button-add-state" (click)="openDialogState()">AÃ±adir estado</button>

<div cdkDropListGroup>
    <div class="horizontal-scroll">
        <div class="container " *ngFor="let state of panel.states; let i = index">
            <div>
                <span>{{state.name}}</span>
                <button class="button-add-state round" (click)="openDialogTask(i)">+</button>
            </div>
            <div cdkDropList [cdkDropListData]="state.tasks " class="list " (cdkDropListDropped)="drop($event) ">
                <div class="box " *ngFor="let item of state.tasks " cdkDrag>{{item.title}}</div>
            </div>
        </div>
    </div>
</div>

<div>
    <button class="button-green right">Editar tablero</button>
</div>
