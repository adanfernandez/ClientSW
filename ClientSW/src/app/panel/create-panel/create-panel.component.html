<h2 class="century-gothic">
    Creación de un tablero
</h2>
<form class="form">
    <mat-form-field class="input">
        <mat-label>Título</mat-label>
        <input matInput>
    </mat-form-field>
    <div>
        <mat-form-field class="input">
            <mat-label>Añadir estados</mat-label>
            <input matInput [(ngModel)]="stateToAdd" name="stateToAdd">
        </mat-form-field>
        <button class="button-add-state" (click)="addState()">+</button>
    </div>
    <div>
        <div *ngFor="let state of states; let i = index">
            <span>
                {{state}}
            </span>
            <button class="button-delete-state" (click)="removeState(i)">-</button>
        </div>
    </div>
</form>
