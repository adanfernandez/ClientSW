<h2 class="century-gothic">
    Registro en la aplicación
</h2>
<span *ngIf="errMessage" class="err">{{errMessage}}</span>
<form class="form">
    <mat-form-field class="input">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="name" name="name">
    </mat-form-field>
    <mat-form-field class="input">
        <mat-label>Apellidos</mat-label>
        <input matInput [(ngModel)]="surname" name="surname">
    </mat-form-field>
    <mat-form-field class="input">
        <mat-label>Correo electrónico</mat-label>
        <input matInput [(ngModel)]="email" name="email">
    </mat-form-field>
    <mat-form-field class="input">
        <mat-label>Teléfono móvil</mat-label>
        <input matInput [(ngModel)]="phone" name="phone">
    </mat-form-field>
    <mat-form-field class="input">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <mat-form-field class="input">
        <mat-label>Confirmación de contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="repPassword" name="repPassword">
    </mat-form-field>
    <div class="example-button-row">
        <button class="button-green" (click)="register()">Registrarse</button>
        <div class="pointer margin-top-max" [routerLink]="'/' + urlLogin">
            <a> Puedes iniciar sesión aquí </a>
        </div>
    </div>

</form>
